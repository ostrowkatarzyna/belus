{% extends 'base.html' %} {% block content %}
<form method="POST" action="">
  {% csrf_token %}
  {% for gracz in gracze %}
  <div>
  Gracz {{ forloop.counter }}<input type ="text" value="{{gracz.value}}" class="gracz">{{gracz.key}}<br>
</div>
  {% endfor %}
  <button onclick="user_add(this)" class="btn-primary">Nowy gracz</button>
</form>
<div class="d-grid gap-2"width: 300px;>
  <button class="btn btn-primary" type="button">Przydziel role do graczy</button>
</div>
{% endblock %}
